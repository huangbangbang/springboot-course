<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:text="${sex eq 1 ?'男':'女'}"></div>
<div th:text="${sex == 1 ?'男':'女'}"></div>

<span th:text="20+5"></span><br>
<span th:text="20-5"></span><br>
<span th:text="20*5"></span><br>
<span th:text="20/5"></span><br>
<span th:text="22%5"></span><br>

<div th:if="5 > 2">true</div>
<div th:if="5 < 2">true</div>
<div th:if="2 <= 2">true</div>
<div th:if="2 >= 2">true</div>

<span th:if="${sex eq 1}">男</span>
</body>
</html>
